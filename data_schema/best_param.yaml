grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 2
    verbose: 1
model_selection:
  module_0:
    class: RandomForestClassifier
    module: sklearn.ensemble
    params:
      n_estimators: 100
      criterion: gini
      max_depth: None
      min_samples_split: 2
      min_samples_leaf: 1
      max_features: sqrt
      bootstrap: True
    search_param_grid:
      n_estimators: [50, 100]
      max_depth: [5, 10, None]
      min_samples_split: [2, 5]
      min_samples_leaf: [1, 2, 4]
      max_features: ['sqrt', 'log2', None]
      bootstrap: [True, False]
 
  module_1:
    class: DecisionTreeClassifier
    module: sklearn.tree
    params:
      criterion: gini
      max_depth: None
      min_samples_split: 2
      min_samples_leaf: 1
    search_param_grid:
      criterion: [gini, entropy]
      max_depth: [2, 5, None]
      min_samples_split: [2, 5]
      min_samples_leaf: [1, 2, 4]


